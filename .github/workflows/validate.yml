name: Validate

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install poetry
        run: |
          pip install poetry
      - name: Install dependencies
        run: |
          poetry install  --no-root -v
      - name: Analysing the code
        run: |
          black --line-length=180 --check .
          mypy --ignore-missing-imports .
          flake8 --max-line-length=180 .
      - name: Run tests
        run: |
          coverage run --include pipeline/*.py  -m unittest discover -s ./tests -p test_*.py
          coverage report
